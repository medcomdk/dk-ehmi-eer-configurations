<div xmlns="http://www.w3.org/1999/xhtml">
  <h2>Devices</h2>
  <p>The following Device instances are defined as part of this implementation guide:</p>

  <table class="grid">
    <thead>
      <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Status</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for device in site.data.devices %}
      <tr>
        <td>{{ device.id }}</td>
        <td>{{ device.type.text }}</td>
        <td>{{ device.manufacturer }}</td>
        <td>{{ device.modelNumber }}</td>
        <td>{{ device.status }}</td>
        <td><a href="{{ site.data.fhirpath }}/Device-{{ device.id }}.html">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
